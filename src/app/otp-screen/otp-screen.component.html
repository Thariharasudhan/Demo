<p-toast [style]="{marginTop: '80px' }" position="top-right"></p-toast>
<div class="container">
    <h1>Enter Your OTP</h1>
    <p style="margin-bottom: 35px;">For Your Security, We Need to Verify your identity. We sent a 5-digit code to <b>name@domain.com.</b> Please enter it below </p>
    <div class="main">
        <div class="input-group">
            <label class="label" style="margin-bottom: 8%;">Enter Your Code</label>
            <ng-otp-input (onInputChange)="onOtpChange($event)" style="text-align: left;" [config]="{length:5}"></ng-otp-input>
        </div>
        <div class="input-group grid">
            <span class="col-4"><a routerLink="/company">  <button class="back" style="width: 20%;">Back</button></a>
               
            </span>
            <span class="col-4">
                <button type="submit" style="width: 70%;" (click)="Verify()" [ngClass]="disabled ? '' : 'disabled'" [disabled]="!disabled" class="submit" > Verify</button>
            </span>
        </div>
        <div class="input-group" style="margin-top: 15%;">
            Didn`t receive the email? Check your spam filter for an email from <strong style="color: orange;">name@domain.com</strong>
        </div>
    </div>
</div>
